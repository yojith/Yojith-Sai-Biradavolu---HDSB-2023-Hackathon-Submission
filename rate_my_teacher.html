    <body>
        <!-- Nav Bar -->
        <div class="w3-top">
            <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:3px;">
                <a href="#home" class="w3-bar-item w3-button">Student Helper</a>
                <!-- Right-sided navbar links. Hide them on small screens -->

                    <a href="./home.html" class="w3-bar-item w3-button">Home</a>
                    <a href="./rate_my_teacher.html" class="w3-bar-item w3-button">Rate My Teacher</a>
                    <a href="./tutors.html" class="w3-bar-item w3-button">Tutors</a>
                    <a id="login" href="#login" class="w3-bar-item w3-button">Login</a>
                    <a id="logout" href="#logout" class="w3-bar-item w3-button" style="display: none;">Login</a>
                    <a id="name" class="w3-bar-item"></a>
                </div>
            </div>
        </div>

        <!-- Header with image -->
        <header class="bgimg-ratemyteacher w3-display-container" id="home">
            <div class="w3-display-middle w3-center">
                <form id="teacher-rating-form">
                    <h1>School name:</h1>
                    <input type="text" id="" name="fname" style="height: 20px; width: 400px;"><br>
                    <h1>Teacher's name:</h1>
                    <input type="text" id="" name="fname" style="height: 20px; width: 400px;"><br>
                    <h1>Subject:</h1>
                    <input type="text" id="" name="fname" style="height: 20px; width: 400px;"><br>
                    <h1>Give your teacher a rating:</h1>
                    <div class="dropdown">
                        <button class="dropbtn">Dropdown</button>
                        <div class="dropdown-content">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </div>
                    </div> 
                    <h1>Write your review:</h1>
                    <textarea id="review" name="review" rows="5" style="height: 20px; width: 400px;"></textarea><br>
                    <input type="submit" id="submit_school_name" value="Submit" style="margin-top: 10px;">
                </form>
            </div>
        </header>
    </body>
