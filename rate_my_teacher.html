<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rate My Teacher Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- links css stylesheets to html file -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <!-- Nav Bar -->
        <div class="w3-top">
            <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:3px;">
                <a href="#home" class="w3-bar-item w3-button">Student Helper</a>
                <!-- Right-sided navbar links. Hide them on small screens -->
                <div class="w3-right w3-hide-small">
                    <a href="./home.html" class="w3-bar-item w3-button">Home</a>
                    <a href="./rate_my_teacher.html" class="w3-bar-item w3-button">Rate My Teacher</a>
                    <a href="./tutors.html" class="w3-bar-item w3-button">Tutors</a>
                    <a id="login_button" href="./login.html" class="w3-bar-item w3-button">Login</a>
                    <a id="register_button" href="./registration.html" class="w3-bar-item w3-button">Register</a>
                    <a id="logout_button" href="#logout" class="w3-bar-item w3-button" style="display: none;">Logout</a>
                    <a id="name" href="./my_portfolio.html" class="w3-bar-item w3-button"></a>
                </div>
            </div>
        </div>

        <!-- Header with image -->
        <header class="bgimg-ratemyteacher w3-display-container" id="home">
            <div class="w3-display-middle w3-center">
                <div id="teacher-rating-form" style="margin-top: 300px;">
                    <h1>School name:</h1>
                    <input type="text" id="school_name" name="fname" style="height: 20px; width: 400px;"><br>
                    <h1>Teacher's name:</h1>
                    <input type="text" id="teacher_name" name="fname" style="height: 20px; width: 400px;"><br>
                    <h1>Course:</h1>
                    <input type="text" id="course_taught" name="fname" style="height: 20px; width: 400px;"><br>
                    <h1>Teacher's School Email</h1>
                    <input type="text" id="teacher_email" name="fname" style="height: 20px; width: 400px;"><br>
                    <br><label for="rating">Give your teacher a rating:</label><br><br>
                    <select name="rating" id="rating">
                        <option value="10">10 - Amazing</option>
                        <option value="9">9 - Great</option>
                        <option value="8">8 - Very Good</option>
                        <option value="7">7 - Good</option>
                        <option value="6">6 - Fine</option>
                        <option value="5">5 - Average</option>
                        <option value="4">4 - Bad</option>
                        <option value="3">3 - Very Bad</option>
                        <option value="2">2 - Horrible</option>
                        <option value="1">1 - Leaned Nothing</option>
                    </select> 
                    <h1>Write your review:</h1>
                    <textarea id="review" name="review" rows="5" style="height: 20px; width: 400px;"></textarea><br>
                    <button id="submit_rating" style="margin-top: 10px;">Submit</button>
                </div>
                <a href="./see_teacher_ratings.html" class="w3-bar-item w3-button w3-blue" style="margin-top:30px">See Existing Reviews</a>
            </div>
        </header>
    </body>

    <!-- linking to database -->
    <script type="module" src="./main.js"></script>
</html>
