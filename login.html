<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rate My Teacher Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- links css stylesheets to html file -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <!-- Nav Bar -->
        <div class="w3-top">
            <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:3px;">
                <a href="#home" class="w3-bar-item w3-button">Student Helper</a>
                <!-- Right-sided navbar links. Hide them on small screens -->
                <div class="w3-right w3-hide-small">
                    <a href="./home.html" class="w3-bar-item w3-button">Home</a>
                    <a href="./rate_my_teacher.html" class="w3-bar-item w3-button">Rate My Teacher</a>
                    <a href="./tutors.html" class="w3-bar-item w3-button">Tutors</a>
                    <a id="login_button" href="./login.html" class="w3-bar-item w3-button">Login</a>
                    <a id="register_button" href="./registration.html" class="w3-bar-item w3-button">Register</a>
                    <a id="logout_button" href="#logout" class="w3-bar-item w3-button" style="display: none;">Logout</a>
                    <a id="name" href="./my_portfolio.html" class="w3-bar-item w3-button"></a>
                </div>
            </div>
        </div>

        <!-- Header with image -->
        <header class="bgimg-login w3-display-container" id="home">
            <div class="w3-display-middle w3-center">
                <h1 style="font-size: 100px; padding-top: 50px;">Login</h1>
                <div id="login-form" style="padding-top: 20px;">
                    <h1>Email:</h1>
                    <input type="text" id="email_login" name="fname" style="height: 20px; width: 400px;"><br>
                    <h1>Password:</h1>
                    <input type="password" id="password_login" name="fname" style="height: 20px; width: 400px;"><br>                    
                    <button id="login_submit" style="margin-top: 10px;">Submit</button>
                </div>
            </div>
        </header>
    </body>

    <!-- linking to database -->
    <script type="module" src="./main.js"></script>
</html>
