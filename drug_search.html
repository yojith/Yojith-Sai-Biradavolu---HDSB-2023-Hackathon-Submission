<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drug Search</title>
        <!-- links css stylesheets to html file -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
        <!-- <link rel='stylesheet' href="./style.css"> -->
    </head>
    <body>
        <!-- Menu bar -->
        <div class="w3-container w3-bar w3-black w3-top">
            <a href="./home_page.html" class="w3-bar-item w3-button w3-ripple w3-padding-16">Home</a>
            <a href="./drug_search.html" class="w3-bar-item w3-button w3-ripple w3-padding-16">Drug Search</a>
            <a href="./pharm_search.html" class="w3-bar-item w3-button w3-ripple w3-padding-16">Pharmacy Search</a>
            <a href="./add_info.html" class="w3-bar-item w3-button w3-ripple w3-padding-16">Data Input</a>
            <button id="login_button" class="w3-bar-item w3-button w3-ripple w3-black w3-right w3-padding-16" style="display:none">Login</button>
            <button id="logout_button" class="w3-bar-item w3-button w3-ripple w3-black w3-right w3-padding-16" style="display:none">Logout</button>
            <div id="user_details" class="w3-bar-item w3-right w3-center w3-container" style="height:54.5px"></div>
        </div>

        <!-- Login feature -->
        <div id="login_container" class="">
        <div hidden id="login_modal" class="w3-modal">
        <div class="w3-modal-content">
            <div class="w3-container w3-black w3-center">
                <span id="close" class="w3-button w3-ripple w3-display-topright">&times;</span>
                <h2>Login</h2>
            </div>
            <form class="w3-container">
            <div class="w3-section">
                <label>Username</label>
                <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" required>
                <label>Password</label>
                <input class="w3-input w3-border w3-margin-bottom" type="password" placeholder="Enter Password" required>
                <button class="w3-button w3-ripple w3-black w3-section" type="submit">Login</button>
            </div>
            </form>
            <div class="w3-container">
                <button id="google_login_button" class="w3-button w3-ripple w3-black w3-block w3-left-align w3-margin-bottom">Login with Google</button>
                <button id="fb_login_button" class="w3-button w3-ripple w3-black w3-block w3-left-align w3-margin-bottom">Login with Facebook</button>
            </div>
        </div>
        </div>
        </div>
        

        <!-- Webpage body -->
        <div class="w3-container">
            <h4>Drug Search</h4>
            
            <p>Enter the drug you are looking for:</p>
            <input id="user_input" class="w3-input w3-border" type="text">
            <button id="drug_search_submit_button" class="w3-button w3-ripple w3-black">Submit</button>

            <!-- search results -->
            <p>Results</p>
            <table id="results_table" class="w3-table w3-striped">
                <thead>
                    <tr class="w3-black">
                        <th>Drug Name</th>
                        <th>Pharmacy Name</th>
                        <th>Drug Stock</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </body>

    <!-- linking to database -->
    <script type="module" src="./firebase.js"></script>
</html>
