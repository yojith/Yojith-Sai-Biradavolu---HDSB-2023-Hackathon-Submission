<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- links css stylesheets to html file -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body style="background-color: #b7e2ff;">
        <!-- Nav Bar -->
        <div class="w3-top">
            <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:3px;">
                <a href="#home" class="w3-bar-item w3-button">Student Helper</a>
                <!-- Right-sided navbar links. Hide them on small screens -->
                <div class="w3-right w3-hide-small">
                    <a href="./home.html" class="w3-bar-item w3-button">Home</a>
                    <a href="./rate_my_teacher.html" class="w3-bar-item w3-button">Rate My Teacher</a>
                    <a href="./tutors.html" class="w3-bar-item w3-button">Tutors</a>
                    <a id="login_button" href="./login.html" class="w3-bar-item w3-button">Login</a>
                    <a id="register_button" href="./registration.html" class="w3-bar-item w3-button">Register</a>
                    <a id="logout_button" href="#logout" class="w3-bar-item w3-button" style="display: none;">Logout</a>
                    <a id="name" href="./my_portfolio.html" class="w3-bar-item w3-button"></a>
                </div>
            </div>
        </div>
        <br><br><br>

        <div class="w3-container">
            <h1 class="w3-center" style="color:black">Student's info</h1>
            <div style="text-align: center;">
            <table id="student_info_table" class="w3-table w3-striped">
            <thead>
                <tr class="w3-blue">
                </tr>
            </thead>
            <tbody>
                <tr id="name_row">
                    <td>Name</td><td id="name_cell"></td>
                </tr>
                <tr id="school_row">
                    <td>School</td><td id="school_cell"></td>
                </tr>
                <tr id="grade_row">
                    <td>Grade</td><td id="grade_cell"></td>
                </tr>
                <tr id="dob_row">
                    <td>Date of birth</td><td id="dob_cell"></td>
                </tr>
                <tr id="email_row">
                    <td>Email</td><td id="email_cell"></td>
                </tr>               
            </tbody>
            </table>
            </div>

            <div style="text-align: center;">
                <button class="w3-button w3-blue" id="update_button">Update</button>
                <button class="w3-button w3-blue" id="save_button">Save</button>
            </div>
            <br>
            <h1 class="w3-center" style="color:black">Student's Files</h1>
            <div style="text-align: center;">
            <table class="w3-table w3-blue" id="file_table">
            <thead>
                <tr class="w3-blue">
                    <th>File name</th>
                    <th>Upload date</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
            <br>
            <input type="file" id="select_file">
            <button class="w3-button w3-blue" id="upload_button" class="w3-button">Upload files</button>
            </div>
        </div>
    </body>

    <!-- linking to database -->
    <script type="module" src="./main.js"></script>
</html>
